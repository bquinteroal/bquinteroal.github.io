<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Caracterización territorial</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <link rel="stylesheet" href="src/leaflet-tag-filter-button.css">

    <style>

        body {
            margin: 0;
            padding: 0;
        }

        html, body, #top {
            background: #525353;
            width: 100%;
            height: 40px;
            left: 15px;
            float: top;
        }

        .container {
            position: absolute;
            top: 23%;
            left: 10px;
            z-index: 999;
            background-color: #FFFFFF;
            padding: 10px;
            border-radius: 7px;
            font: 10px/12px Segoe UI, Segoe UI, Segoe UI;
        }

        #logoContainer {
            position: absolute;
            z-index: 999;
            bottom: 15px;
            left: 80%;
            float: right;
        }

        #map {
            position: absolute;
            top: 40px;
            bottom: 0;
            width: 100%;
        }

        #legend {
            background: #ffffff;
            position: absolute;
            z-index: 999;
            bottom: 20px;
            left: 10px;
            padding: 0px 10px;
            width: 200px;
            -webkit-border-radius: 4px 4px 4px 4px;
            border-radius: 4px 4px 4px 4px;
            -webkit-box-shadow: 0px 1px 5px rgba(153, 153, 153, 1);
            -moz-box-shadow: 0px 1px 5px rgba(153, 153, 153, 1);
            box-shadow: 0px 1px 5px rgba(153, 153, 153, 1);
            float: left;
            font: 12px/12px Segoe UI, Segoe UI, Segoe UI;
            text-align: left;
        }

        #legend,
        #colors {
            font: 10px/12px Segoe UI, Segoe UI, Segoe UI;
            text-align: left;
        }

        .btn-group .button {
            position: absolute;
            z-index: 999;
            background: #ffffff;
            background: rgba(255, 255, 255, 0.8);
            border: rgb(255, 255, 255);
            font: 10px/12px Segoe UI, Segoe UI, Segoe UI;
            width: 200px;
            left: 10px;
            cursor: pointer;
            float: left;
        }

        .btn-group .button:hover {
            background-color: #a7ada7;
        }

        p {
            font: 15px/8px Segoe UI, Segoe UI, Segoe UI;

        }

        .info {
            padding: 16px 10px;
            font: 12px/13px Segoe UI, Segoe UI, Segoe UI;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            column: 2;
        }

        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }


    </style>

</head>

<body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
<script src="src/leaflet-tag-filter-button.js"></script>
<script src="data/Manzana.js"></script>
<script src="data/comunas.js"></script>
<script src="data/limiteven.js"></script>
<script src="data/salud.js"></script>
<script src="data/edu.js"></script>

<div id="top">
    <p style="text-align: center; color: rgb(255, 255, 255);">
        <b>Caracterización territorial Cúcuta y Villa del Rosario<br/></b>
</div>

<div id='legend'>
</div>

<div class="container">
    <b>Seleccione indicador:</b>
    <div class="btn-group">
        <input name="layers" type="radio" id="dis_salud" value="dis_salud" checked onclick='changeIndi(this);'>
        <label for="dis_salud">Proximidad equipamientos de salud</label><br>
        <input name="layers" type="radio" id="dis_educa" value="dis_educa" onclick='changeIndi(this);'>
        <label for="dis_educa">Proximidad equipamientos de educación</label><br>
        <input name="layers" type="radio" id="dis_biblio" value="dis_biblio" onclick='changeIndi(this);'>
        <label for="dis_biblio">Proximidad bibliotecas</label><br>
        <input name="layers" type="radio" id="dis_ep" value="dis_ep" onclick='changeIndi(this);'>
        <label for="dis_ep">Proximidad espacio público</label><br>
        <input name="layers" type="radio" id="viv_ade" value="viv_ade" onclick='changeIndi(this);'>
        <label for="viv_ade">Vivienda adecuada</label><br>
        <input name="layers" type="radio" id="default" value="default" onclick='changeIndi(this);'>
        <label for="default">Área urbana Cúcuta y Villa del Rosario</label><br>
    </div>
</div>


<div id="logoContainer">
    <img src="images/logo1.png" width="100%">
</div>

<div id="map">
<script src='src/map.js'></script>
</div>


</body>
</html>
